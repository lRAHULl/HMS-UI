<div 
    class="dashboard fluid-container">
    <table 
        class="table table-striped table-bordered table-hover mt-3">
        <thead 
            *ngIf="!!patients">
            <th>S.No</th>
            <th>Username</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of patients let i=index">
                <td>{{ i+1 }}</td>
                <td>{{ user.username }} <a routerLink="{{ user.pkUserId }}"> <i class="fas fa-eye"> </i> </a></td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.patientHeight }}</td>
                <td>{{ user.patientWeight }}</td>
                <td>
                    <button 
                        class="btn btn-warning text-white" 
                        routerLink="/display/patients/{{ user.pkUserId }}/update">
                        <i class="far fa-edit"></i>
                    </button>
                    &nbsp;
                    <button 
                        class="btn btn-danger text-white" 
                        (click)="deletePatient(user.pkUserId)">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button 
        class="btn btn-success" 
        (click)="createPatient()">
        Add Patient
    </button>
</div>
